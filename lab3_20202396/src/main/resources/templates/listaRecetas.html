<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de recetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Lista de Recetas</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Tiempo de preparaci√≥n</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="receta, info :${listaRecetas}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${receta.nombreReceta}"></td>
            <td th:text="${receta.tiempoPreparacion}"></td>
            <td><a class="btn btn-info" href="#">Ver</a>
                <a class="btn btn-success" href="#">Editar</a>
                <a class="btn btn-danger" href="#">Eliminar</a>
            </td>
        </tr>

        </tbody>
    </table>

    <div class="container-sm">
        <a class="btn btn-primary" th:href="@{'/recetas/formCrear'}">Crear recetas</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
